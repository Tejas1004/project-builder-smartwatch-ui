<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>SmartWatch</p>
        </div>
        <div class="right">
            <div class="details">
                <div class="value">
                   <p id="time1">11:35</p>
                <div class="middle">
                    <p id="time2"> 11:50</p>
                    <p id="day">Monday</p>
                </div>
                <div id ="icons">
                    <i class="fa fa-comments fa-2x"  id="icon1" aria-hidden="true" title="Message></i>
                    <i class="fas fa-music" id="icon2" aria-hidden="true" title="Music"></i>
                    <i class="fa fa-clock-o fa-2x" id="icon3" aria-hidden="true" title="Alarm"></i>
    
               </div>
            </div>
         </div>  
    </div>
    <script src="./app.js"></script>
</body>
</html>
